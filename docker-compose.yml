services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  directus:
    build: .
    ports:
      - "${PORT}:8055"
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./uploads:/directus/uploads

volumes:
  db_data:
