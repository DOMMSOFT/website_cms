services:
  database:
    image: postgres:15.12
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backup.sql:/docker-entrypoint-initdb.d/backup.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  directus:
    build: .
    restart: unless-stopped
    environment:
      - SERVICE_FQDN_DIRECTUS_8055=${PUBLIC_URL}
    ports:
      - "8055:8055"
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./uploads:/directus/uploads
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8055/server/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:
