services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  directus:
    build: .
    environment:
      - SERVICE_FQDN_DIRECTUS=${PUBLIC_URL}
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./uploads:/directus/uploads
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${PORT}/server/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:
